<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>FlirtyPlay</title>
  <link rel="stylesheet" href="style.css">
</head> 
<body>
  <div id="app">
    <h1>FlirtyPlay</h1>
    <div id="card-container"></div>
    <div class="buttons">
      <button onclick="dislike()">Nope</button>
      <button onclick="like()">Like</button>
    </div>
    <div id="match-popup" class="hidden">
      <p>It's a match!</p>
      <button onclick="closeMatch()">Chat starten</button>
    </div>
  </div>
  <audio id="match-sound" src="assets/sounds/match.mp3"></audio>
  <script src="app.js"></script>
</body>
</html>
