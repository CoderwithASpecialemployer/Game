<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Shooter Touch</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #222;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .btn {
      background: #444;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 8px;
      touch-action: manipulation;
    }
    .btn:active {
      background: #666;
    }
  </style>
</head>
<body>

<canvas id="game" width="400" height="600"></canvas>

<div class="controls">
  <button class="btn" id="left">◀ Links</button>
  <button class="btn" id="fire">Feuer</button>
  <button class="btn" id="right">Rechts ▶</button>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

let player = { x: 200, y: 550, width: 30, height: 20, speed: 5 };
let bullets = [];
let enemies = [];
let score = 0;
let moveLeft = false;
let moveRight = false;

function spawnEnemy() {
  const x = Math.random() * (canvas.width - 30);
  enemies.push({ x, y: 0, width: 30, height: 20, speed: 2 });
}

function update() {
  if (moveLeft) player.x -= player.speed;
  if (moveRight) player.x += player.speed;

  player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));

  bullets.forEach(b => b.y -= b.speed);
  bullets = bullets.filter(b => b.y > 0);

  enemies.forEach(e => e.y += e.speed);
  enemies = enemies.filter(e => e.y < canvas.height);

  for (let i = bullets.length - 1; i >= 0; i--) {
    for (let j = enemies.length - 1; j >= 0; j--) {
      const b = bullets[i], e = enemies[j];
      if (b.x < e.x + e.width && b.x + b.width > e.x &&
          b.y < e.y + e.height && b.y + b.height > e.y) {
        bullets.splice(i, 1);
        enemies.splice(j, 1);
        score += 10;
        break;
      }
    }
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "white";
  ctx.fillRect(player.x, player.y, player.width, player.height);

  ctx.fillStyle = "red";
  bullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));

  ctx.fillStyle = "lime";
  enemies.forEach(e => ctx.fillRect(e.x, e.y, e.width, e.height));

  ctx.fillStyle = "white";
  ctx.font = "16px Arial";
  ctx.fillText("Score: " + score, 10, 20);
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

setInterval(spawnEnemy, 1000);
gameLoop();

// Touch Buttons
const btnLeft = document.getElementById('left');
const btnRight = document.getElementById('right');
const btnFire = document.getElementById('fire');

btnLeft.addEventListener('touchstart', () => moveLeft = true);
btnLeft.addEventListener('touchend', () => moveLeft = false);

btnRight.addEventListener('touchstart', () => moveRight = true);
btnRight.addEventListener('touchend', () => moveRight = false);

btnFire.addEventListener('touchstart', () => {
  if (bullets.length < 5) {
    bullets.push({
      x: player.x + player.width / 2 - 2,
      y: player.y,
      width: 4,
      height: 10,
      speed: 6
    });
  }
});
</script>

</body>
</html>
